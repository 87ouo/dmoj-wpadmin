{% load i18n wpadmin_menu_tags %}
<ul id="header-menu">
	{% for item in menu.children %}
		{% if item.is_user_tools %}
			{% wpadmin_render_user_tools item forloop.first forloop.last %}
		{% else %}
			{% wpadmin_render_top_menu_top_item item forloop.first forloop.last menu.icons %}
		{% endif %}
	{% endfor %}
</ul>
